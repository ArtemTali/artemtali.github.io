<!Doctype html>
<html>

  <head>
   
    <Style>
        body {
            background-color: #121212;
            padding: 32px;
            font-family: Montserrat, sans-serif;
            font-size: 16px;
            color: #e2f0f0;
            min-height: 100vh; 
            
            min-width: 288px; 
            overflow-x: hidden;
        }

        @media only screen and (min-width: 1200px) {
        .content-wrapper {
        max-width: 1168px;
              }
         }

        .content {
           position: relative;
           transition: opacity .5s ease-out;
         }

         .content-wrapper {
              margin: 0 auto;
             
         }

         .content-wrapper .header h1 small {
           margin-top: 8px;
           display: block;
           font-size: 1.125rem;
           font-weight: 400;
         }

     

         .content-wrapper .header {
              position: sticky;
              top: 0;
              background-color: #121212;
              z-index: 10;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              
         }
         .content-wrapper .header h1 {
              font-size: 3rem;
         }
         

          .about-information {
            display: flex;
            flex-direction: column;
            margin-bottom: 48px;
          }

         .about-information .profile-icon {
         border: 4px solid #898989;
         width: 248px;
         min-height: 248x;
         border-radius: 50%;
         margin: 0 auto 48px;
         }

        .experience {
          align-items: flex-start;
          position: relative;
          display: flex;
          flex-wrap: wrap;
          margin: 0 0 32px;
        }
        .experience .job-card{
              background-color: #232323;
         }

         .experience .job-card {
            border: none;
            text-align: left;
            color: #fff;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 4px;
            font-size: 1rem;
            margin: 8px 0;
            width: 100%;
            line-height: 1.44;
          }

         .experience img {
            width: 100%;
            filter: grayscale(.5);
          }

          .video-additional-info {
            display: flex;
            position: relative;
            padding: 12px 24px;
            margin-left: -16px;
            margin-right: -32px;
            margin-bottom: -52px;
            left: -8px;
            background-color: rgba(30, 30, 30, .8);
            top: -50px;
            font-size: .875rem;
           }

           .experience .job-card h3 {
             font-size: 1.25rem;
           }

           .clickable-card-header:not(small) {
             color: #e29ba7;
             display: flex;
             flex-wrap: wrap;
             align-items: center;
           }

          @media (min-width: 768px) {
        .content-wrapper .header {
              flex-direction: row;
              
              margin: -32px -16px 16px;
              }

               .about-information {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 24vh;
               
            }

             .about-information .profile-icon
             {
              margin-bottom: 0;
              margin-right: 48px;
             }

             .experience .job-card {
              margin: 8px;
              font-size: 1.125rem;
              width: calc(50% - 16px);
             }
            .experience .job-card h3 {
                font-size: 1.5rem;
             }
         }

         @media (min-width: 1200px) {
         .about-information .about-text {
              font-size: 2rem;
          }
       }  

        

         
    </Style>
  </head>
    <body>
      <div class="content-wrapper">
      <div class ="header">
        <h1>Артём Чулкин
          <small>Разработчик Игр</small>
        </h1>
      
      </div>
      <div class ="content">
      <div class = "about-information">
        <img class = "profile-icon" src="/MyIcon2.jpg">
        <p class= "about-text">Программист игр, специализирующийся на системном программировании и программировании игрового процесса, ориентированный на написание эффективного чистого кода и решение новых задач в разработке игр.</p>
      </div>
      <h2 id="portfolio">Мои игры</h2>
      <div class="experience">
         <button type="button" class="job-card">
              <section>
                   <div class="job-card-video">
                        <img class="job-card-video" src="/NewGameScreen.PNG">
                            </div>
                   <div class="video-additional-info"></div>
                   <h3 class="clickable-card-header">В раразботке... (2025)</h3>
                   <p></p>
              </section>
         </button>
           <button type="button" class="job-card">
              <section>
                   <div class="job-card-video">
                        <img class="job-card-video" src="/MyIShowSpeedIcon.jpg">
                            </div>
                   <div class="video-additional-info"></div>
                   <h3 class="clickable-card-header">My IShowSpeed (2024)</h3>
                   <p>Симулятор ютубера и стримера, созданный с одобрения и при поддержке известного блогера, чья жизнь и карьера послужили основой для игры.</p>
              </section>
        </button>
           <button type="button" class="job-card">
              <section>
                   <div class="job-card-video">
                        <img class="job-card-video" src="/DeathDream.jpg">
                            </div>
                   <div class="video-additional-info">Death Dream (2021)</div>
                   <h3 class="clickable-card-header"></h3>
                   <p></p>
              </section>
        </button>
      </div>
      </div>
      </div>
      
    </body>
</html>
