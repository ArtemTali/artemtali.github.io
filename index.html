<!Doctype html>
<html>

  <head>
   
    <Style>
        body {
            background-color: #121212;
            padding: 32px;
            font-family: Montserrat, sans-serif;
            font-size: 16px;
            color: #e2f0f0;
            min-height: 100vh; 
            
            min-width: 288px; 
            overflow-x: hidden;
        }

       

        @media only screen and (min-width: 1200px) {
        .content-wrapper {
        max-width: 1168px;
              }
         }

        .content {
           position: relative;
           transition: opacity .5s ease-out;
         }

         .content-wrapper {
              margin: 0 auto;
             
         }

         .content-wrapper .header h1 small {
           margin-top: 8px;
           display: block;
           font-size: 1.125rem;
           font-weight: 400;
         }

     

         .content-wrapper .header {
              position: sticky;
              top: 0;
              background-color: #121212;
              z-index: 10;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              
         }
         .content-wrapper .header h1 {
              font-size: 3rem;
         }
         

          .about-information {
            display: flex;
            flex-direction: column;
            margin-bottom: 48px;
          }

         .about-information .profile-icon {
         border: 4px solid #898989;
         width: 248px;
         min-height: 248x;
         border-radius: 50%;
         margin: 0 auto 48px;
         }

        .experience {
          align-items: flex-start;
          position: relative;
          display: flex;
          flex-wrap: wrap;
          margin: 0 0 32px;
        }
        .experience .job-card{
              background-color: #232323;
         }

         .experience .job-card {
            border: none;
            text-align: left;
            color: #fff;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 4px;
            font-size: 1rem;
            margin: 8px 0;
            width: 100%;
            line-height: 1.44;
          }

         .job-card-video {
            width: 100%;
            filter: grayscale(.5);
          }

           .engine
           {
              width: 32px;
              height: 32px;
              margin-top: -9px;
              margin-left: 5px;
           }

           .language
           {
              width: 32px;
              height: 32px;
              margin-top: -9px;
              margin-left: 5px;
           }

          .video-additional-info {
            display: flex;
            position: relative;
            padding: 12px 24px;
            margin-left: -16px;
            margin-right: -32px;
            margin-bottom: -52px;
            left: -8px;
            background-color: rgba(30, 30, 30, .8);
            top: -48px;
            font-size: .875rem;
           }

           .experience .job-card h3 {
             font-size: 1.25rem;
           }

           .clickable-card-header:not(small) {
             color: #e29ba7;
             display: flex;
             flex-wrap: wrap;
             align-items: center;
           }

           .content-wrapper .header .links {
             display: flex;
             height: 42px;
             margin-top: 32px;
           }

            .content-wrapper .header .links a {
             margin-right: 5px;
           }
           

          @media (min-width: 768px) {
        .content-wrapper .header {
              flex-direction: row;
              
              margin: -32px -16px 16px;
              }

               .about-information {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 24vh;
               
            }

             .about-information .profile-icon
             {
              margin-bottom: 0;
              margin-right: 48px;
             }

             .experience .job-card {
              margin: 8px;
              font-size: 1.125rem;
              width: calc(50% - 16px);
             }
            .experience .job-card h3 {
                font-size: 1.5rem;
             }
         }

         @media (min-width: 1200px) {
         .about-information .about-text {
              font-size: 2rem;
          }

          
       }  

        

         
    </Style>
